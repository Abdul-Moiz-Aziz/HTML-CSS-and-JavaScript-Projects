<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <h1 class="main-heading">Calculator</h1>
      <div class="calculator">
            <div class="display">
                  <div class="history"></div>
                  <div class="result"></div>
            </div>
            <div class="buttons">
                  <button class="backspace-btn">‚Üê</button>
                  <button class="clear-btn">C</button>
                  <button class="operator-btns">.</button>
                  <button class="operator-btns">%</button>
                  <button class="operator-btns">7</button>
                  <button class="operator-btns">8</button>
                  <button class="operator-btns">9</button>
                  <button class="operator-btns">/</button>
                  <button class="operator-btns">4</button>
                  <button class="operator-btns">5</button>
                  <button class="operator-btns">6</button>
                  <button class="operator-btns">*</button>
                  <button class="operator-btns">1</button>
                  <button class="operator-btns">2</button>
                  <button class="operator-btns">3</button>
                  <button class="operator-btns">-</button>
                  <button class="operator-btns">0</button>
                  <button class="operator-btns">00</button>
                  <button class="equal-btn">=</button>
                  <button class="operator-btns">+</button>
            </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
